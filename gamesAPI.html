<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="gamesAPI.css" rel="stylesheet"/>
</head>
<body>
    <h1> Game List </h1>
    <div id="api"></div>
    
    <div class="input">
        Title: <input type="text" id="title">
    </div>
    <div class="input">
        Release Date: <input type="text" id="relDate">
    </div>
    <div class="input">
        Genre: <input type="text" id="genre">
    </div>
    <div class="input">
        Publisher: <input type="text" id="publisher">
    </div>
    <button type="button" id="addGame">Adauga joc</button>
    <div class="input">
        Delete ID: <input type="text" id="gameId">
    </div>
    <button type="button" id="deleteGame">Delete</button>
    <div id="imgs"></div>
    
    <script src="gamesAPI.js"></script>
</body>
</html>
